<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="main.css">
    <title>Live Drums</title>
</head>
<body>

    <h1 class="heading">Live Drums</h1>

    <div class="keys">
        <div data-key="87" class="key" id="kick"><p>W</p>Kick</div>
        <div data-key="65" class="key" id="snare"><p>A</p>Snare</div>
        <div data-key="68" class="key" id="ride"><p>D</p>Ride</div>
        <div data-key="83" class="key" id="crash"><p>S</p>Crash</div>
        <div data-key="74" class="key" id="closedHiHat"><p>J</p>closed Hi-Hat</div>
        <div data-key="73" class="key" id="openHiHat"><p>I</p>open Hi-Hat</div>
        <div data-key="75" class="key" id="tomTom"><p>K</p>Tom-Tom</div>
        <div data-key="76" class="key" id="floorTom"><p>L</p>Floor Tom</div>
    </div>
<div class="drumKit">
    <audio class="sound" data-key="87" src="audio/Kick.wav"></audio>
    <audio class="sound" data-key="65" src="audio/Snare.wav"></audio>
    <audio class="sound" data-key="68" src="audio/ride_2.wav"></audio>
    <audio class="sound" data-key="83" src="audio/crash.wav"></audio>
    <audio class="sound" data-key="74" src="audio/closedHat.wav"></audio>
    <audio class="sound" data-key="73" src="audio/openHat.wav"></audio>
    <audio class="sound" data-key="75" src="audio/tomTom.wav"></audio>
    <audio class="sound" data-key="76" src="audio/floorTom.wav"></audio>
</div>


        
       
        
    
    <script src="app.js"></script> 
</body>
</html>
